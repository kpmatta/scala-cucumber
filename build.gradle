buildscript {
    ext {
        cucumberVersion = "6.4.0"
        scalaVersion = "2.12.12"
    }
}

group 'org.krishnamatta.cucumber'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

apply plugin: 'scala'
apply plugin: 'java'

sourceCompatibility = 1.8

dependencies {
    implementation 'org.scala-lang:scala-library:2.12.12'

    testImplementation("com.typesafe.scala-logging:scala-logging_2.12:3.9.4")
    testImplementation("org.slf4j:slf4j-api:1.7.5")
    testImplementation("org.slf4j:slf4j-simple:1.7.5")

    // Cucumber
    testImplementation("io.cucumber:cucumber-java:$cucumberVersion")
    testImplementation("io.cucumber:cucumber-scala_2.12:$cucumberVersion")
    testImplementation("io.cucumber:cucumber-junit:$cucumberVersion")
    testImplementation("io.cucumber:cucumber-picocontainer:$cucumberVersion")

//    testCompile group: 'junit', name: 'junit', version: '4.12'

}
